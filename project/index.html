<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Recipe Finder</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>ğŸ½ï¸ Recipe Finder</h1>
    <form id="searchForm">
      <input type="text" id="ingredient" placeholder="Enter ingredients (e.g. chicken, tomato)" />
      <button type="submit">Search</button>
    </form>
    <div id="results"></div>
  </div>

  <script>
    document.getElementById("searchForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const ingredient = document.getElementById("ingredient").value;
      const res = await fetch(`/search?ingredient=${ingredient}`);
      const data = await res.json();
      const resultsDiv = document.getElementById("results");
      resultsDiv.innerHTML = data.recipes.map(recipe => `
        <div class="card">
          <img src="${recipe.image}" alt="${recipe.title}" />
          <h3>${recipe.title}</h3>
          <a href="${recipe.sourceUrl}" >View Recipe</a>
        </div>
      `).join("");
    });
  </script>
</body>
</html>
